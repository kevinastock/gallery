    <a class="gallery-item" href="{{ item.href }}" data-pswp-width="{{ item.pswp_width }}" data-pswp-height="{{ item.pswp_height }}" data-width="{{ item.width }}" data-height="{{ item.height }}"{% if item.download %} data-download="{{ item.download }}"{% endif %}>
      <img src="{{ item.src }}" alt="{{ item.alt }}" loading="lazy" width="{{ item.width }}" height="{{ item.height }}" />
    </a>
